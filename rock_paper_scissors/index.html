<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock_paper_scissors</title>
    <link rel="stylesheet"  href="style.css">
    <script src="js-file.js" defer></script>
    <link
    href="https://fonts.googleapis.com/css?family=Anton%7CBaskervville%7CRaleway&display=swap"
    rel="stylesheet"
  />
<link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
  />
  <script src="https://kit.fontawesome.com/fed34cc1ec.js" crossorigin="anonymous"></script>
</head>
<body>
    <header><h1>ROCK PAPER SCISSORS</h1></header>
    <div id="game">
    <section class="players">
        <div class="human player">
            <h3>You</h3>
            <div class="left-icons">
                <i class="fa-solid fa-hand-back-fist" id="rock"></i>
                <i class="fa-solid fa-hand " id="paper"></i>
                <i class="fa-solid fa-hand-scissors" id="scissors"></i>
            </div>
        </div>
        <div class="computer player">
            <h3>Computer</h3>
            <div class="icons">
                
                <i class="fa-solid fa-hand-back-fist" id="rock2"></i>
                <i class="fa-solid fa-hand paper2" id="paper2"></i>
                <i class="fa-solid fa-hand-scissors" id="scissors2"></i>
            </div>
        </div>
    </section>

    <div class="outcome">Outcome Message</div>
    
    <section class="scrores">
        <div class="left score">
            <span class="playerspan">00</span>
        </div>
        <div class="right score">
            <span class="computerspan">00</span>
        </div>
    </section>
</div>
<div class="final-outcome">
    <h2 class="winner-message">Congratulations, You won!!!</h2>
    <button class="another-game">Play Again</button>
</div>
</body>
</html>
